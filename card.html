<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card by Aarushi</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Front of the card -->
            <div class="card-front">
                <div class="header">
                    <img
                        src="logo.jpeg" />
                    <h2>Government of India</h2>
                </div>
                <div class="photo-section">
                    <img
                        src="myPic.jpg"
                        alt="profile"
                        class="profile" />
                    <div class="info">
                        <p><strong>Name:</strong> Aarushi Jha</p>
                        <p><strong>Gender:</strong> Female</p>
                        <p><strong>UID:</strong> 1234 5678 9012</p>
                    </div>
                </div>
            </div>
          
            <div class="card-back">
              <h3 class="back-title">Details</h3>
              <div class="back-content">
                <div class="qr-container">
                  <img src="qr.png" alt="QR Code" class="qr" />
                  <p class="qr-label">Scan for Details</p>
                </div>
              <div class="back-info">
                <p><strong>DOB:</strong> 08/05/2004</p>
                <p><strong>Address:</strong> Bihar, India</p>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="card.js"></script>
</body>
</html>

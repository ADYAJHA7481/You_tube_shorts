<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Animation by Aarushi</title>
  <link rel="stylesheet" href="garden.css" />
</head>
<body> 
  <button class="toggle-btn">Switch to Night</button>

  <div class="scene">
    <div class="sun"></div>
    <div class="moon"></div>

    
    <div class="cloud"></div>
    <div class="cloud"></div>

    
    <div class="grass"></div>

    
    <div class="flower" style="--i:1;"></div>
    <div class="flower" style="--i:3;"></div>
    <div class="flower" style="--i:5;"></div>
    <div class="flower" style="--i:7;"></div>
    <div class="flower" style="--i:9;"></div>
    <div class="flower" style="--i:11;"></div>
    <div class="flower" style="--i:13;"></div>
    <div class="flower" style="--i:15;"></div>

    <!-- Butterflies -->
    <div class="butterfly" style="--i:1; left: 5%;"></div>
    <div class="butterfly" style="--i:2; left: 15%;"></div>
    <div class="butterfly" style="--i:3; left: 25%;"></div>
    <div class="butterfly" style="--i:4; left: 35%;"></div>
    <div class="butterfly" style="--i:5; left: 45%;"></div>
    <div class="butterfly" style="--i:6; left: 55%;"></div>
    <div class="butterfly" style="--i:7; left: 65%;"></div>
    <div class="butterfly" style="--i:8; left: 75%;"></div>
    <div class="butterfly" style="--i:9; left: 10%;"></div>
    <div class="butterfly" style="--i:10; left: 20%;"></div>
    <div class="butterfly" style="--i:11; left: 30%;"></div>
    <div class="butterfly" style="--i:12; left: 40%;"></div>
    <div class="butterfly" style="--i:13; left: 50%;"></div>
    <div class="butterfly" style="--i:14; left: 60%;"></div>
    <div class="butterfly" style="--i:15; left: 70%;"></div>
    <div class="butterfly" style="--i:16; left: 80%;"></div>
    <div class="butterfly" style="--i:17; left: 90%;"></div>
    <div class="butterfly" style="--i:18; left: 85%;"></div>

    <!-- Birds -->
    <div class="bird" style="top: 60px;"></div>

    <div class="bee-container"></div>


    <!-- Leaves -->
    <div class="leaf" style="left: 40%; animation-delay: 0s;"></div>
    <div class="leaf" style="left: 70%; animation-delay: 4s;"></div>
    <div class="leaf" style="left: 20%; animation-delay: 2s;"></div>

    <!-- Rain container -->
    <div class="rain"></div>
  </div>

  <script src="garden.js"></script>
</body>
</html>
